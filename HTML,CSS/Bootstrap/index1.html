<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- подключение стилевого файла фреймворка bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col border d-none d-sm-block">
                1 d-none d-sm-block
            </div>
            <div class="col border d-sm-none d-md-block">
                2 d-sm-none d-md-block
            </div>
            <div class="col border d-md-none d-lg-block">
                3 d-md-none d-lg-block
            </div>
            <div class="col border d-none d-sm-block d-md-none">
                4 d-none d-sm-block d-md-none
            </div>
            <div class="col border d-none d-md-block d-lg-none">
                5 d-none d-md-block d-lg-none
            </div>
            <!-- подключение скриптового файла библиотеки jquery, необходимого для работы фреймворка -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <!-- подключение скриптового файла библиотеки popper, необходимого для работы фреймворка -->
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
            <!-- подключение скриптового файла фреймворка bootstrap -->
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
            <!-- <script src="js/bootstrap.min.js"></script> -->
        </div>
    </div>
</body>

</html>
