<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let arr1 = new Array(10);
        let arr2 = new Array(5);
        let arr3 = [];
        addArr(arr1);
        addArr(arr2);

        alert(arr1);
        alert(arr2);
        newArr(arr1, arr2, arr3);
        alert(arr3);

        function newArr(x, y, z) { //Функция принимает 2 массива и возвращает новый массив, в котором собраны все четные элементы из двух массивов без повторений.

            for (let i = 0; i < x.length; i++) {

                let p = 0;

                if (x[i] % 2 == 0) {
                    for (let j = 0; j < z.length; j++) {
                        if (z[j] !== x[i]) {
                            continue;
                        } else p++;
                    }
                    if (!p) {
                        z.push(x[i]);
                    }
                } else continue;
            }

            for (let i = 0; i < y.length; i++) {

                let p = 0;

                if (y[i] % 2 == 0) {
                    for (let j = 0; j < z.length; j++) {
                        if (z[j] !== y[i]) {
                            continue;
                        } else p++;
                    }
                    if (!p) {
                        z.push(y[i]);
                    }
                } else continue;
            }

        }

        function addArr(a) {
            for (let i = 0; i < a.length; i++) {
                a[i] = Math.floor(Math.random() * 10);
            }
        }
    </script>
</body>
