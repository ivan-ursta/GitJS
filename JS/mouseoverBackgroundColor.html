<!doctype html />
<html>

<head>
    <style>
        .block {
            border: 1px solid gray;
            float: left;
            height: 100px;
            margin: 20px;
            width: 100px;
        }
        
        .b1 {
            background-color: lime;
        }
        
        .b2 {
            background: gold;
        }
        
        .b3 {
            background: tomato;
        }
        
        .b4 {
            clear: left;
            margin: 30px 160px;
        }
    </style>
</head>

<body onmouseover=" b4.style.backgroundColor = 'grey'">
    <div id="b1" class="block b1"></div>
    <div id="b2" class="block b2"></div>
    <div id="b3" class="block b3"></div>
    <div id="b4" class="block b4"></div>


    <script>
        b1.onmouseenter = function() {
            b4.style.backgroundColor = window.getComputedStyle(b1).backgroundColor;
        }
        b2.onmouseenter = function() {
            b4.style.backgroundColor = window.getComputedStyle(b2).backgroundColor;
        }
        b3.onmouseenter = function() {
            b4.style.backgroundColor = window.getComputedStyle(b3).backgroundColor;
        }
    </script>
</body>

</html>
