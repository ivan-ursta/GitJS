    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt("Enter x");
        num(x);

        function num(x) {
            if (x % 10 == 0) return x;
            alert(x % 10);
            return num(Math.floor(x / 10));
        }
    </script>
</body>
