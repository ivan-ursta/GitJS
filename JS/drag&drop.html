<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Drag-and-Drop</title>
    <style>
        body {
            position: relative;
        }
        
        #div1 {
            background-color: tomato;
            border: 1px solid red;
            border-radius: 50%;
            height: 100px;
            width: 100px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="div1"></div>
    <script>
        var isDrag = false;
        var mouseLeft = 0;
        var mouseTop = 0;

        div1.addEventListener("mousedown", function(e) {
            isDrag = true;
            mouseLeft = e.layerX;
            mouseTop = e.layerY;
            console.log("MouseLeft" + mouseLeft);
            console.log("MouseTop" + mouseTop);
        })
        document.addEventListener("mouseup", function() {
            isDrag = false;

        })
        document.addEventListener("mousemove", function(e) {
            if (isDrag) {
                console.log("MouseLeft" + mouseLeft);
                console.log("MouseTop" + mouseTop);
                div1.style.left = (e.pageX - mouseLeft) + "px"; //Поскольку размер блока 100×100 пикселей, смещение на 50 пикселей по каждой координате должно соответствовать центру блока. 
                div1.style.top = (e.pageY - mouseTop) + "px";
            }
        })
    </script>
</body>

</html>
