<!DOCTYPE HTML>
<html>

<head>
    <title>Frames object</title>
    <style>
        iframe {
            border: 1px solid navy;
            height: 300px;
            margin: 30px;
            width: 300px;
        }
        
        button {
            margin: 10px 100px;
        }
        
        .container {
            display: flex;
        }
        
        .frame {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="frame">
            <iframe src="about:blank"></iframe>
            <button onclick="window.frames[0].location='https://itstep.org'">IT Step</button>
            <button onclick="window.frames[0].location=history.back()">back</button>
        </div>
        <div class="frame">
            <iframe src="about:blank"></iframe>
            <button onclick="window.frames[1].location='https://mystat.itstep.org'">Mystat</button>
            <button onclick="window.frames[1].location=history.back()">back</button>
        </div>
        <div class="frame">
            <iframe src="about:blank"></iframe>
            <button onclick="window.frames[2].location='https://www.google.com'">google</button>
            <button onclick="window.frames[2].location=history.back()">back</button>
        </div>
        <div class="frame">
            <iframe src="about:blank" name="frame3"></iframe>
            <button onclick="window.frames.frame3.location='https://quiz.itstep.org'">Quizes</button>
            <button onclick="window.frames.frame3.location=history.back()">back</button>
        </div>
    </div>
</body>

</html>
